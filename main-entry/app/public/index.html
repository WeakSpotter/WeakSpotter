<!DOCTYPE html>
<html>
<head>
    <title>Outil d'Audit Web</title>
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>
    <div class="main-background full-width">
        <div class="container">
            <div class="intro-text">
                <h1>Analysez la Sécurité de Votre Site</h1>
                <p>Entrez l'URL à analyser et obtenez un rapport de sécurité complet.</p>
            </div>
            <form id="auditForm">
                <input type="text" name="url" placeholder="Entrez l'URL à analyser" required>
                <button type="submit">Analyser</button>
            </form>
            <div id="errorMessage" class="error-message hidden">L'URL fournie n'est pas correcte ou inaccessible.</div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyse en cours... Veuillez patienter.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
